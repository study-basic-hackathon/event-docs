<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プログラミング初学者の会 - メンバー紹介</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>🚀 プログラミング初学者の会</h1>
        <p class="subtitle">Gitハンズオンセミナー 2025/12/14</p>
      </div>
    </header>

    <main class="container">
      <section class="intro">
        <h2>メンバー紹介</h2>
        <p>今日のセミナーに参加してくれた仲間たちです！</p>
      </section>

      <section class="omikuji">
        <h2>おみくじ</h2>
        <p>今日の運勢を引いてみましょう！</p>
        <button id="draw-omikuji">おみくじを引く</button>
        <div id="omikuji-result" style="margin-top: 1rem; font-size: 1.5rem; font-weight: bold;"></div>
      </section>

      <section id="members" class="members-grid">
        <!-- ここに参加者のプロフィールカードが追加されます -->
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 プログラミング初学者の会 | Git Handson Seminar</p>
      </div>
    </footer>

    <script src="js/members.js"></script>
  </body>
</html>
